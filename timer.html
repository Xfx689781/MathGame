<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Game Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #timer {
            font-size: 48px;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="timer">5</div>

    <script>
        let timeLeft = 5;

        function updateTimer() {
            timeLeft--;
            document.getElementById('timer').innerText = timeLeft;
            if (timeLeft <= 0) {
                clearInterval(timer);
                window.location.href = '5.1.2.html';
            }
        }

        let timer = setInterval(updateTimer, 1000);
    </script>
</body>
</html>
